    <section>
        

      <div class="container-fluid contact-page">
        <h2 class="h1-responsive font-weight-bold my-4">
          Contact us
        </h2>

        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5">
            <form
              id="contact-form"
              name="contact-form"
              action="mail.php"
              method="POST"
            >
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="name" >Your name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Your name" 
                      class="form-control" required
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="email" class="">Your email</label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="your@email.com" 
                      class="form-control" required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                 <div class="col-md-12 ">
                  <div class="md-form">
                    <label for="message">Your message</label>
                    <textarea
                      id="message"
                      name="message" 
                      placeholder="Write your message here"
                      rows="10"
                      class="form-control md-textarea" required
                    ></textarea>
                  </div>
                </div>
              </div>
            

            <div class="text-center text-md-left">
              <input type="submit" value="Send"> 
            </div>
            
            </form>
            
          </div>
        </div>
      </div>
